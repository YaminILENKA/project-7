<!DOCTYPE html>
<html>
<head>
 <style>
 h1 + p {
 color: orange;
 }
 </style>
 <title>Adjacent Sibling Combinator</title>
</head>
<body>
 <h1>Title</h1>
 <p>This paragraph is orange because it follows the h1.</p>
 <div>
 <h1>Title</h1>
 <p>This paragraph is orange because it follows the h1.</p>
 <h2>Title</h2>
 <p>This paragraph is orange because it follows the h1.</p>
 </div>
</body>
</html>
